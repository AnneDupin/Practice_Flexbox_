<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Cas Pratiques</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"

</head>

<body>

    <section class="section-flex">

        <p class="info-section">Navigation</p>

        <!-- Nav 1 -->

        <nav class="flex-nav nav-1">
            <img src="img/mars.png" alt="image de la planete Mars" />

            <ul>
                <li>Accueil</li>
                <li>Podcasts</li>
                <li>Blog</li>
            </ul>
        </nav>

        <!-- Nav 2 -->
        <nav class="flex-nav nav-2">
            <ul>
                <li>Accueil</li>
                <li>Podcasts</li>
                <li>Blog</li>
            </ul>

        </nav>

        <!-- Nav 3 -->

        <nav class="flex-nav nav-3">
            <img src="img/mars.png" alt="image de la planete Mars" />
            <ul>
                <li>Accueil</li>
                <li>Podcasts</li>
                <li>Blog</li>
            </ul>
        </nav>
    </section>


    <!-- Galerie Responsive -->
    <section class="section-flex">
        <p class="info-section">Galerie Responsive</p>

        <div class="galerie">

            <div class="item"><img src="img/planete1.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete2.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete3.jpg" alt="planete">
            </div>

            <div class="item"><img src="img/planete1.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete2.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete3.jpg" alt="planete">
            </div>
            
            <div class="item"><img src="img/planete1.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete2.jpg" alt="planete">
            </div>
        
            <div class="item"><img src="img/planete3.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete1.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete2.jpg" alt="planete">
            </div>
            <div class="item"><img src="img/planete3.jpg" alt="planete">
            </div>
        </div>
    </section>

    <!-- Centrer des élèments sur X&Y -->

    <section class="section-flex">
        <p class="info-section">Centrer sur X&Y</p>

        <div class="container-centre">
            <div class="bloc-jaune"></div>
        </div>

    </section>


    <!-- Bouton -->

    <section class="section-flex">
        <p class="info-section">Bouton</p>
    </section>

    <button class="btn-flex">
        <span class="icone-btn">
            <i class="fas fa-plus"></i>
        </span>
        <p class="txt-btn">Add more</p>
    </button>


    <!-- Exemples dispositions -->
    <section class="section-flex">

        <p class="info-section">Exemples de disposition</p>
        <!-- Exemple #1 -->

        <div class="container-flex containerA">
            <div class="item-flex  a1"></div>
            <div class="item-flex  a2"></div>
            <div class="item-flex  a3"></div>
        </div>


        <div class="container-flex containerB">
            <div class="item-flex b1"></div>
            <div class="item-flex b2"></div>
            <div class="item-flex b3"></div>
            <div class="item-flex b4"></div>
            <div class="item-flex b5"></div>
        </div>

        <!-- Exemple #3 -->

        <div class="container-flex containerC">
            <div class="item-flex c1"></div>
            <div class="item-flex c2"></div>
            <div class="item-flex c3"></div>
            <div class="item-flex c4"></div>
            <div class="item-flex c5"></div>
            <div class="item-flex c6"></div>
        </div>

        <!-- Exemple #4 -->

        <div class="container-flex containerD">
            <div class="item-flex d1"></div>
            <div class="item-flex d2"></div>
            <div class="item-flex d3"></div </div>
    </section>

</html>
